<div class="row">
    <div class="col-lg-5 col-sm-8 col-md-8 col-xs-12">
        <input type="file" id="fileInput" accept="image/*" />
    </div>
    <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
        <div class="m-t-20" ng-if="myImage" translate>Preview</div>
        <div><img ng-src="{{myImage}}" style="height:100%;width:100%" /></div>
    </div>
    <button class="btn uppercase" ng-click="SetCustomerImage()" translate>Image Set</button>
</div>
